<!DOCTYPE html>
<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
<div class="container">
    <ul class="comments">
        <li class="comment">
            <div class="comment-header">
                <div class="head-name">Глеб Фокин</div>
                <div class="head-time">12.02.22 12:18</div>
            </div>
            <div class="comment-body">
                <div class="comment-text">
                    Это будет первый комментарий на этой странице
                </div>
            </div>
            <div class="comment-footer">
                <div class="likes">
                    <span class="likes-counter">3</span>
                    <button class="like-button"></button>
                </div>
            </div>
        </li>
        <li class="comment">
            <div class="comment-header">
                <div>Варвара Н.</div>
                <div>13.02.22 19:22</div>
            </div>
            <div class="comment-body">
                <div class="comment-text">
                    Мне нравится как оформлена эта страница! ❤
                </div>
                <div class="comment-footer">
                    <div class="likes">
                        <span class="likes-counter">75</span>
                        <button class="like-button -active-like"></button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="add-form">
        <label>
            <input type="text" class="add-form-name" placeholder="Введите ваше имя"/>
        </label>
        <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
        <div class="add-form-row">
            <button class="add-form-button">Написать</button>
        </div>
    </div>
</div>
</body>

<script>
    "use strict";
    const addName = document.querySelector(".add-form-name");
    const addText = document.querySelector(".add-form-text");
    const addComment = document.querySelector(".add-form-button");
    const addList = document.querySelector(".comments");

    // Функция для получения текущей даты и времени в нужном формате
    const getFormattedDate = () => {
        const now = new Date();
        return `${now.toLocaleDateString('ru-RU', {day: '2-digit', month: '2-digit', year: '2-digit'})}
            ${now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}`;
    };

    // Обработчик события для кнопки "Добавить"
    addComment.addEventListener("click", function () {
        if (addName.value.trim() === "") {
            alert("Введите ваше имя");
            return;
        }
        if (addText.value.trim() === "") {
            alert("Введите ваш комментарий");
            return;
        }

        const newCommentHTML = `
        <li class="comment">
            <div class="comment-header">
                <div class="head-name">${addName.value}</div>
                <div class="head-time">${getFormattedDate()}</div>
            </div>
            <div class="comment-body">
                <div class="comment-text">${addText.value}</div>
            </div>
            <div class="comment-footer">
                <div class="likes">
                    <span class="likes-counter">0</span>
                    <button class="like-button"></button>
                </div>
            </div>
        </li>`;

        addList.insertAdjacentHTML("beforeend", newCommentHTML);

        addName.value = "";
        addText.value = "";
    });

    console.log("It works!");
</script>
</html>
